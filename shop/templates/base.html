{% load staticfiles %}
{% load static %}
<html>
    <title>ZapchastiShop</title>
    <head>
        <link rel="stylesheet" href="{% static 'css/shop.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.formstyler.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.formstyler.theme.css' %}">
        <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.0.4/css/all.css'>
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <script src="{% static 'js/jquery-3.1.1.min.js' %}" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" defer></script>
        <script src="{% static 'js/jquery.waypoints.min.js' %}" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/infinity/0.2.2/infinity.min.js" defer></script>
        <script src="{% static 'media/main.js' %}" defer></script>
        <script src="{% static 'js/jquery.formstyler.js' %}" defer></script>
        <script src="{% static 'js/jquery.formstyler.min.js' %}" defer></script>
        <script src="{% static 'js/styler.js' %}" defer></script>
    </head>
    <body>
        <div id="particles-js"></div>
        <div id="page-wrapper">
            <div class="wrapper">
                <div class="header">
                    <div class="inner-header">
                        <h1>
                            <div class="site-name">
                                <a href="/">ZapchastiShop</a>
                            </div>
                        </h1>
                        <div class="login" style='text-align:right'>
                            {% if user.username == "" %}
                                <h5>Привіт!<a href="{% url 'shop:login' %}"> Зайди </a> або <a href='/signup/'> зареєструйся </a></h5>
                            {% else %}
                                <h5>Привіт, <b>{{request.user.username}}</b>!<a href="{% url 'shop:logout' %}"> Вийти </a><br></h5>
                            {% endif %}
                            {% if user.is_superuser%}
                                <a href="/new_detail/">Нова деталь</a>
                            {% endif %}
                            <br>
                            <h5><i class="fa fa-arrow-down"></i> Всі контакти внизу <i class="fa fa-arrow-down"></i></h5>
                        </div>
                    </div>
                </div>
            {% block content %}
            {% endblock %}
                <div class="footer">
                    <div class="inner-footer">
                        <div class="footer-1">
                            <i class="fas fa-viber"></i>
                            <i class="fas fa-cc-mastercard"></i>
                            <i class="fas fa-cc-visa"></i>
                            <i class="fas fa-chrome"></i>
                            <i class="fas fa-arrow-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
