{% extends 'base.html' %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class=".signin">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h3>Автомобіль: </h3>
                    <select name="car">
                        <option selected>Audi A8 D2 3.3 TDI</option>
                        <option>Audi A8 D2 3.7</option>
                        <option>Audi A8 D2 4.2</option>
                        <option>Audi A8 D3 3.0 TDI</option>
                        <option>Audi A8 D3 3.7</option>
                        <option>Audi A8 D3 4.2</option>
                        <option>Mitsubishi Pajero Wagon 3(2000-2006) 3.2 DID</option>
                        <option>Mitsubishi Pajero Wagon 3(2000-2006) 3.5 GID</option>
                        <option>Porsche Cayenne</option>
                    </select>
                    <h3>Деталь: </h3><textarea name="detail"></textarea>
                    <h3>Опис: </h3><textarea name="description"></textarea>
                    <h3>Ціна: </h3><textarea name="price"></textarea>
                    <input type="submit" value="Опублікувати" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
